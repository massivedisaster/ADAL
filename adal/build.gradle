apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion project.buildToolsVersion
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode libraryVersionCode
        versionName libraryVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile project(':adal-location')
    compile project(':adal-accounts')
    compile project(':adal-adapters')
    compile project(':adal-analytics')
    compile project(':adal-bus')
    compile project(':adal-fragments')
    compile project(':adal-network')
    compile project(':adal-utils')
    compile project(':adal-permissions')
    compile project(':adal-alarm')
    compile project(':adal-application-state')
}

publish {
    userOrg = userOrgBase
    groupId = adalModuleBase
    artifactId = 'adal'
    publishVersion = libraryVersionString()
    desc = 'ADAL'
    website = websiteBase
    licences = licensesBase
}